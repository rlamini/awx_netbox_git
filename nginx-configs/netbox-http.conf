# ============================================
# NetBox Nginx Configuration - HTTP Only
# ============================================
# Use this configuration BEFORE setting up SSL
# Replace netbox.example.com with your actual domain
# File location: /etc/nginx/sites-available/netbox

upstream netbox {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;

    # CHANGE THIS: Replace with your domain
    server_name netbox.example.com;

    # Logging
    access_log /var/log/nginx/netbox_access.log;
    error_log /var/log/nginx/netbox_error.log;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Proxy to NetBox
    location / {
        proxy_pass http://netbox;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Increase max upload size
    client_max_body_size 25m;
    client_body_buffer_size 128k;
}
