# ============================================
# NetBox Nginx Configuration - HTTPS with SSL
# ============================================
# Use this configuration AFTER setting up SSL with Certbot
# Replace netbox.example.com with your actual domain
# File location: /etc/nginx/sites-available/netbox

upstream netbox {
    server 127.0.0.1:8000 fail_timeout=0;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;

    # CHANGE THIS: Replace with your domain
    server_name netbox.example.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # CHANGE THIS: Replace with your domain
    server_name netbox.example.com;

    # SSL Configuration (managed by Certbot)
    # CHANGE THIS: Replace netbox.example.com with your domain
    ssl_certificate /etc/letsencrypt/live/netbox.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/netbox.example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Additional SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Logging
    access_log /var/log/nginx/netbox_access.log;
    error_log /var/log/nginx/netbox_error.log;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Max upload size
    client_max_body_size 25m;
    client_body_buffer_size 128k;

    # Proxy to NetBox
    location / {
        proxy_pass http://netbox;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering off;
        proxy_redirect off;
    }

    # Static files (optional - for better performance)
    # Uncomment if you want Nginx to serve static files directly
    # location /static/ {
    #     alias /opt/netbox/netbox/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Media files
    # location /media/ {
    #     alias /opt/netbox/netbox/media/;
    #     expires 7d;
    # }
}
